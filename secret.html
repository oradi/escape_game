<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joyeux Anniversaire Florent</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 60px 15px 40px;
      animation: fadeIn 2s ease-in-out;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      animation: popIn 1s ease-out;
      user-select: none;
    }

    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: auto;
      width: 90vw;
      box-sizing: border-box;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      background: #fff;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      pointer-events: none;
      user-select: none;
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      object-fit: cover;
      user-select: none;
    }

    /* Navigation dots */
    .dots {
      text-align: center;
      margin-top: 15px;
      user-select: none;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 6px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #45a29e;
      box-shadow: 0 0 5px #45a29e;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Joyeux Anniversaire Florent ! ðŸŽ‰</h1>

  <div class="slideshow-container" aria-label="Diaporama photos anniversaire Florent">
    <div class="slide active">
      <img src="img/florent_bb.jpeg" alt="Photo 1" />
    </div>
    <div class="slide">
      <img src="img/florent_pere_noel.png" alt="Photo 2" />
    </div>
    <div class="slide">
      <img src="img/florent_petit.png" alt="Photo 3" />
    </div>
    <div class="slide">
      <img src="img/florent_pharaon.png" alt="Photo 4" />
    </div>  
    <div class="slide">
      <img src="img/florent_9ans.png" alt="Photo 5" />
    </div>    
    <div class="slide">
      <img src="img/champignon.png" alt="Photo 6" />
    </div>
  </div>

  <div class="dots" aria-label="Navigation des diapositives">
    <!-- Dots will be generated by JS -->
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.querySelector('.dots');
    let currentIndex = 0;
    let timer;

    // Create navigation dots dynamically
    slides.forEach((_, idx) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if(idx === 0) dot.classList.add('active');
      dot.setAttribute('aria-label', `Aller Ã  la diapositive ${idx + 1}`);
      dot.setAttribute('role', 'button');
      dot.setAttribute('tabindex', '0');
      dot.addEventListener('click', () => {
        goToSlide(idx);
        resetTimer();
      });
      dot.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          goToSlide(idx);
          resetTimer();
        }
      });
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        dots[i].classList.toggle('active', i === index);
      });
      currentIndex = index;
    }

    function nextSlide() {
      let next = currentIndex + 1;
      if(next >= slides.length) next = 0;
      showSlide(next);
    }

    function goToSlide(index) {
      showSlide(index);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = setInterval(nextSlide, 4000);
    }

    // Start slideshow
    timer = setInterval(nextSlide, 4000);
  </script>

</body>
</html>
