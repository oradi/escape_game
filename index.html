<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Escape Game - Fragments de m√©moire</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #c5c6c7;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      box-sizing: center;
    }

    #intro, #game {
      max-width: 800px;
      margin: auto;
      padding: 60px 20px;
    }
    
    h1 {
      color: #66fcf1;
      font-size: 2.5em;
      margin-bottom: 20px;
    }


    #story {
      font-size: 1.3em;
      max-width: 600px;
      line-height: 1.5em;
      margin: auto;
      white-space: pre-wrap;
    }

    #memoryBarContainer {
      width: 80%;
      max-width: 500px;
      height: 20px;
      background: #1f2833;
      border: 1px solid #66fcf1;
      margin: 30px auto;
      display: none;
    }

    #memoryBar {
      height: 100%;
      width: 0%;
      background: #66fcf1;
      transition: width 0.5s;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 1.1em;
      background: #45a29e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
      display: none;
      transition: background 0.3s;
    }

    #startButton:hover {
      background: #3b8380;
    }

     .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .fade-in {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .fade-in.show {
      opacity: 1;
    }

    .glitch {
      position: relative;
      color: #fff;
      font-size: 1.4em;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #ff00c8;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #00fff9;
      animation: glitch 3s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0, 0);
      }
      10% {
        clip: rect(10px, 9999px, 40px, 0);
        transform: translate(-5px, -3px);
      }
      20% {
        clip: rect(60px, 9999px, 90px, 0);
        transform: translate(5px, 3px);
      }
      30% {
        clip: rect(20px, 9999px, 50px, 0);
        transform: translate(-5px, 0);
      }
      40% {
        clip: rect(40px, 9999px, 70px, 0);
        transform: translate(5px, -5px);
      }
      50% {
        clip: rect(60px, 9999px, 90px, 0);
        transform: translate(-5px, 5px);
      }
      60% {
        clip: rect(20px, 9999px, 50px, 0);
        transform: translate(5px, 0);
      }
      70% {
        clip: rect(10px, 9999px, 40px, 0);
        transform: translate(-5px, -5px);
      }
      80% {
        clip: rect(40px, 9999px, 70px, 0);
        transform: translate(5px, 5px);
      }
      90% {
        clip: rect(60px, 9999px, 90px, 0);
        transform: translate(-5px, 0);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0, 0);
      }
    }

    /* Partie Escape Game */
    input[type="password"], button {
      font-size: 18px;
      border-radius: 5px;
    }

    #game h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #66fcf1;
    }

    input[type="password"] {
      padding: 12px;
      background-color: #1f2833;
      color: #c5c6c7;
      border: none;
      border-bottom: 2px solid #66fcf1;
      width: 250px;
      max-width: 90vw;
      box-sizing: border-box;
    }
  
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #45a29e;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      border-radius: 5px;
    }
    .error {
      color: red;
      margin-top: 20px;
      font-size: 1em;
    }

    #timer {
      font-size: 2em;
      margin-top: 40px;
      color: #ff0000;
    }

    /* Modal admin */
    #adminModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .modalContent {
      background: #1f2833;
      padding: 25px;
      border-radius: 12px;
      width: 90vw;
      max-width: 360px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 0 15px #45a29eaa;
    }

    @media (max-width: 400px) {
      input[type="password"], button {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <!-- AUDIOS -->
  <audio id="typeSound" src="type-glitch.mp3"></audio>
  <audio id="typeIntroSound" src="type-writer.mp3"></audio>
  <audio id="finalGlitchSound" src="final-glitch.mp3"></audio>
  <audio id="passwordSuccessSound" src="success.mp3"></audio>
  <audio id="passwordErrorSound" src="error.mp3"></audio>
  <audio id="waitingMusic" src="waiting.mp3"loop></audio>

  <!-- INTRO -->
<div id="intro">
  <h1>üß¨ Fragments d'une m√©moire perdue</h1>
  <p id="introStory"></p>
  <button onclick="startGlitch()">Commencer la qu√™te</button>
  <div style="margin-top:20px;">
    <button onclick="adminLogin()">üîê Admin</button>
    <button id="resetButton" onclick="resetTimer()" style="display:none;">üîÑ R√©initialiser le jeu</button>
  </div>
</div>

  <!-- GLITCH / LOADING MEMOIRE -->
  <div id="glitch" style="display:none;">
    <div id="story"></div>
    <button id="startButton" style="display:none;" onclick="showPasswordGame()">Continuer</button>
  </div>

  <!-- MOT DE PASSE -->
  <div id="passwordGame" style="display:none;">
    <h1>üîê Acc√®s Restreint ‚Äî Escape Game</h1>
    <p>Entrez le mot de passe pour acc√©der √† la prochaine √©tape‚Ä¶</p>
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="checkPassword()">Valider</button>
    <div class="error" id="error"></div>
    <div id="timer">‚è≥ Temps restant : 60:00</div>
    
  </div>

  <!-- MODAL ADMIN -->
  <div id="adminModal">
    <div class="modalContent">
      <h2>üîê Mot de passe admin</h2>
      <input type="password" id="adminPasswordInput" placeholder="Mot de passe admin" />
      <button onclick="validateAdminPassword()">Valider</button>
      <button onclick="closeAdminModal()" style="margin-top:10px;background:#c54a4a;">Annuler</button>
      <div id="adminError"></div>
    </div>
  </div>

  <script>
    // INTRO 
    let introText = "Florent, 30 ans, se r√©veille apr√®s une exp√©rience scientifique qui a terriblement mal tourn√©.\nSa m√©moire est fragment√©e : des souvenirs essentiels sont verrouill√©s derri√®re un mot de passe qu‚Äôil a totalement oubli√©.\n\nPour redevenir lui-m√™me, il doit explorer les bribes de son pass√©, r√©soudre des √©nigmes et retrouver ce mot de passe‚Ä¶\nCelui qui d√©bloquera enfin sa m√©moire.";
    let introIndex = 0;
    let introSpeed = 50;

  function typeWriterIntro() {
    if (introIndex < introText.length) {
      const char = introText.charAt(introIndex) === '\n' ? '<br><br>' : introText.charAt(introIndex);
      document.getElementById("introStory").innerHTML += char;
      if (introIndex % 5 === 0) {
        try {
          typeIntroSound.currentTime = 0;
          typeIntroSound.play().catch(()=>{});
        } catch(e) {
          console.log("Autoplay bloqu√©", e);
        }
      }
      introIndex++;
      setTimeout(typeWriterIntro, introSpeed);
    }
  }

    document.addEventListener("DOMContentLoaded", function() {
      typeWriterIntro();
    });

    // GLITCH 
    const glitchDiv = document.getElementById("glitch");
    const storyDiv = document.getElementById("story");
    const startButton = document.getElementById("startButton");
    const typeSound = document.getElementById("typeSound");
    const finalGlitchSound = document.getElementById("finalGlitchSound");

    let text = "‚Ä¶Chargement des souvenirs‚Ä¶\n\n> Syst√®me m√©moire compromis.\n> Recherche d‚Äô√©l√©ments autobiographiques‚Ä¶\n> Analyse des fragments‚Ä¶\n\nDonn√©es corrompues.\nAcc√®s restreint.\n\n[CODE N√âCESSAIRE POUR D√âBLOCAGE]";
    let i = 0;
    let speed = 40;
  
    function startGame() {
      typeIntroSound.play(); // autoris√© car d√©clench√© par un clic
      typeWriterIntro();
    }
    function startGlitch() {
      document.getElementById("intro").style.display = "none";
      glitchDiv.style.display = "block";
      typeWriterGlitch();
    }

    function typeWriterGlitch() {
      if (i < text.length) {
        const char = text.charAt(i) === '\n' ? '<br><br>' : text.charAt(i);
        storyDiv.innerHTML += char;
        if (i % 8 === 0) typeSound.play();
        i++;
        setTimeout(typeWriterGlitch, speed);
      } else {
        finalGlitchSound.play();
        storyDiv.innerHTML = `<span class="glitch" data-text="${text.replace(/\n/g, ' ')}">${text.replace(/\n/g, ' ')}</span>`;
        startButton.style.display = "inline-block";
      }
    }

    function showPasswordGame() {
      glitchDiv.style.display = "none";
      document.getElementById("passwordGame").style.display = "block";
      document.getElementById("waitingMusic").play();
      startPersistentTimer();
    }

    // ESCAPE GAME 
    function checkPassword() {
      if (document.getElementById("password").value.toUpperCase() === "REVIE232") {
        alert("Bravo ! Vous avez trouv√© le mot de passe.");
        document.getElementById("passwordSuccessSound").play();
        window.location.href = "secret.html";
      } else {
        document.getElementById("error").textContent = "Mot de passe incorrect.";
        document.getElementById("passwordErrorSound").play();
      }
    }

    // ADMIN
    function adminLogin() {
      document.getElementById("adminModal").style.display = "flex";
      document.getElementById("adminPasswordInput").focus();
    }

    function closeAdminModal() {
      document.getElementById("adminModal").style.display = "none";
      document.getElementById("adminPasswordInput").value = "";
      document.getElementById("adminError").textContent = "";
    }

    function validateAdminPassword() {
      if (document.getElementById("adminPasswordInput").value === "32591996") {
        document.getElementById("resetButton").style.display = "inline-block";
        closeAdminModal();
        alert("Acc√®s admin accord√©. Bouton r√©initialisation activ√©.");
      } else {
        document.getElementById("adminError").textContent = "Mot de passe incorrect.";
      }
    }

    // TIMER 
    const TIMER_DURATION = 60 * 60 * 1000;
    function getRemainingTime() {
      const startTime = localStorage.getItem("startTime");
      if (!startTime) {
        localStorage.setItem("startTime", Date.now());
        return TIMER_DURATION;
      }
      const elapsed = Date.now() - parseInt(startTime);
      return Math.max(TIMER_DURATION - elapsed, 0);
    }

    function updateTimerDisplay(timeLeft) {
      const min = Math.floor(timeLeft / 60000);
      const sec = Math.floor((timeLeft % 60000) / 1000);
      document.getElementById("timer").textContent = 
        timeLeft > 0 ? `‚è≥ Temps restant : ${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}` 
        : "üí• Temps √©coul√© !";
    }

    function startPersistentTimer() {
      const startTime = localStorage.getItem("startTime");
      if (!startTime) localStorage.setItem("startTime", Date.now()); 
      function tick() {
        const timeLeft = getRemainingTime();
        updateTimerDisplay(timeLeft);
        if (timeLeft > 0) setTimeout(tick, 1000);
      }
      tick();
    }

    function resetTimer() {
      localStorage.removeItem("startTime");
      alert("Timer r√©initialis√©.");
      alert("Timer r√©initialis√©.");
    }
  </script>
</body>
</html>
